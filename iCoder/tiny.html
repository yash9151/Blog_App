<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summernote</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <!-- Include Summernote CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body>
  <div id="summernote"><p>Hello Summernote</p></div>
  <button id="bt">Get HTML</button>
  <div id="myHtml" class="my-2"></div>

  <script>
    // Initialize Summernote editor
    $(document).ready(function() {
        $('#summernote').summernote();
    });

    // Event listener to get the HTML content on button click
    document.getElementById('bt').addEventListener('click', function() {
      const content = $('#summernote').summernote('code'); // Get the HTML content from Summernote
      document.getElementById('myHtml').innerText = content; // Display it in the div
    });
  </script>
</body>
</html>
